<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A Quick Project practicing HTML5/CSS3/ CSS Grid to create a clean, simple and minimalistic Contact Form Card">

	<title> CSS Grid | Responsive Contact Form </title>
	
	<link rel="stylesheet" type="text/css" href="resources/style.css">
</head>
<body>

<div class="container">
	<h1 class="brand"> Apex Web Design <span>| Contact</span> </h1>

	<div class="wrapper">
		<div class="companyInfo">
			<div class="infoWrapper">
				<h3>Apex Web Design</h3>
				<ul>
					<li>1st Developer Way</li>
					<li>(888) 888-8888</li>
					<li>helloworld@apexDesign.co</li>
				</ul>
			</div>
			
			
			<div class="bottomBorder"></div>
			<div class="rightBorder"></div>

		</div>
		<div class="contact">
			<h3>Get In Touch</h3>
			<form>
				<p>
					<!-- <label>Name</label> -->
					<input type="text" name="name"
					placeholder="Name">
				</p>
				<p>
					<!-- <label>Company</label> -->
					<input type="text" name="name"
					placeholder="Company">
				</p>
				<p>
					<!-- <label>Email Address</label> -->
					<input type="email" name="name"
					placeholder="Email Address">
				</p>
				<p>
					<!-- <label>Phone Number</label> -->
					<input type="text" name="name"
					placeholder="Phone Number">
				</p>
				<p class="full">
					<!-- <label>Message</label> -->
					<textarea name="Message" rows="5"
					placeholder="Message"></textarea>
				</p>
				<p class="full">
					<button>Submit</button>
				</p>
			</form>
		</div>	
	</div>
</div>

</body>
</html>
